<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dibujando con canvas</title>
  </head>
  <body>
    <h1>Aprendiendo a dibujar con canvas</h1>

    <div id="areaDibujoFlechas">
      <h2>Dibujar con el teclado:</h2>
      <canvas id="area_de_dibujo" width="300" height="300"></canvas>
    </div>

    <div id="areaDibujoMouse">
      <h2>Dibujando con el mouse:</h2>
      <canvas id="area_de_dibujo2" width="300" height="300"></canvas>
    </div>
    <p> Mueva las teclas: Arriba, Abajo, Derecha, Izquierda. para dibujar en el área con teclado</p>
    <p> Haga un click de mouse dentro del área de dibujo mouse, para iniciar su dibujo. Termine el dibujo haciendo click de nuevo</p>
    <scriptsrc="evento.js">
      <script src="eventos.js"></script>
  </body>
</html>
